{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Add Product</h2>
    <form id="productForm">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="productName">
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description:</label>
            <textarea class="form-control" id="productDescription" name="productDescription"></textarea>
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="number" class="form-control" id="productPrice" name="productPrice">
        </div>
        <!-- Add more input fields for other product attributes as needed -->
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Add JavaScript logic here
    document.getElementById('productForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        // You can add AJAX code here to submit the form data to the server
        // For simplicity, let's just log the form data to the console
        const formData = new FormData(this);
        for (const pair of formData.entries()) {
            console.log(pair[0] + ': ' + pair[1]);
        }
    });
</script>
<style>
/* Add your custom CSS styles here */
.container {
    margin-top: 20px;
}
.form-group {
    margin-bottom: 20px;
}

</style>
{% endblock %}
